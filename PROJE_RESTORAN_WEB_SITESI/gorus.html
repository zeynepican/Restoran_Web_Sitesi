            <h2>Görüş ve Öneri</h2>
            <p>Restoranımız hakkındaki görüşlerinizi ve önerilerinizi bizimle paylaşın.</p>

            <form action="#" method="post">
                <label for="tarih"><b>Geliş Tarihi:</b></label>
                <input type="date" id="tarih" name="tarih" required>

               <label for="garson"><b>Aldığınız Hizmet:</b></label>
                <select id="hizmet" name="hizmet" required>
                    <option value="Kokteyl">Kokteyl</option>
                    <option value="Tatlı">Tatlı</option>
                    <option value="Ana Yemek">Ana Yemek</option></select>

                <label for="garson"><b>Hizmet Veren Garson:</b></label>
                <select id="garson" name="garson" required>
                    <option value="Mehmet">Mehmet</option>
                    <option value="Can">Can</option>
                   
                </select>

                <p><label><b> Bizimle görüş ve önerilerinizi paylaşabilirsiniz :) </b><br>
                    <textarea name="gorus" rows="10" cols="40"></textarea>
                </label>
            </p>
               
                <button type="submit"><b>Gönder</b></button>
            </form>
