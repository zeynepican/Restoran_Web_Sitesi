        <section>
            <h2>Rezervasyon</h2>
            <p>Restoranımıza rezervasyon yapmak için aşağıdaki formu doldurun.</p>

            <form action="#" method="post">
                <label for="restoran">Şube Seçimi:</label>
                <select id="restoran" name="restoran" required>
                    <option value="zeybus">İstanbul</option>
                    <option value="zeybus">Ankara</option>
                    <option value="zeybus">İzmir</option>
                    <option value="zeybus">Bursa</option>
                    <!-- Diğer restoranları ekleyebilirsiniz -->
                </select>

                <label for="saat">Saat:</label>
                <input type="time" id="saat" name="saat" required>

                <label for="kisi_sayisi">Kaç Kişi:</label>
                <input type="number" id="kisi_sayisi" name="kisi_sayisi" min="1" required>

                 <label for="rezervasyon_tarihleri">Rezervasyon Tarihleri:</label>
                <input type="date" id="rezervasyon_tarihleri" name="rezervasyon_tarihleri" required>


                <button type="submit">Rezervasyon Yap</button>
            </form>
        </section>
